service: sls-movie-api

configValidationMode: off

provider:
  name: azure
  resourceGroup: sls-movie-api
  location: ${env:AZURE_LOCATION}
  runtime: nodejs14
  apim:
    apis:
      - name: movies
        displayName: GraphQL Movie API
        description: The GraphQL Movie API
        protocols:
          - https
        path: movies
        # tags:
        #   - tag1
        #   - tag2
        subscriptionRequired: false
        authorization: none
    backends:
      - name: movie-backend
        url: graphql

functions:
  graphql:
    handler: src/apollo-server-azure-functions.graphqlHandler
    apim:
      api: movies
      backend: movie-backend
      operations:
        - method: post
          urlTemplate: /
          displayName: GraphQL
    events:
      - http:
          method: POST
        x-azure-settings:
          authLevel: anonymous
      - http: true
        x-azure-settings:
          direction: out
          name: $return

plugins:
  - serverless-webpack
  - serverless-azure-functions

custom:
  webpack:
    includeModules: true
