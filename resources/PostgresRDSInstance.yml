Type: 'AWS::RDS::DBInstance'
Properties:
  DBInstanceClass: 'db.t3.micro'
  AllocatedStorage: 5
  Engine: 'postgres'
  DBName: ${self:custom.DB_NAME}
  MasterUsername: ${env:DATABASE_USERNAME}
  MasterUserPassword: ${env:DATABASE_PASSWORD}
  VPCSecurityGroups:
    - !GetAtt ServerlessSecurityGroup.GroupId
  Tags:
    - Key: 'Name'
      Value: 'movies'
